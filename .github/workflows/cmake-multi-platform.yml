name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Debug, Release, RelWithDebInfo]
        c_compiler: [clang, cl]
        cpp_compiler: [clang++, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: windows-latest
            c_compiler: clang
            cpp_compiler: clang++
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: clang
            cpp_compiler: cl
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: clang++
          - os: ubuntu-latest
            c_compiler: cl
          - os: ubuntu-latest
            cpp_compiler: cl
          - os: macos-latest
            c_compiler: cl
          - os: macos-latest
            cpp_compiler: cl

    steps:
    - uses: actions/checkout@v4
      with:
        path: .

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
        
    - name: Install LLVM/libc++ on Ubuntu
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        # Use the official LLVM installation script
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 21 all
        sudo apt-get install -y libc++-21-dev libc++abi-21-dev
        echo "LLVM_PREFIX=/usr/lib/llvm-21" >> $GITHUB_ENV
        echo "CC=clang-21" >> $GITHUB_ENV
        echo "CXX=clang++-21" >> $GITHUB_ENV
        
    - name: Use Homebrew Clang on macOS
      if: startsWith(matrix.os, 'macos')
      run: |
        # Install a newer version of LLVM Clang via Homebrew
        brew install llvm@21
        echo "LLVM_PREFIX=$(brew --prefix llvm@21)" >> $GITHUB_ENV
        echo "CC=$(brew --prefix llvm@21)/bin/clang" >> $GITHUB_ENV
        echo "CXX=$(brew --prefix llvm@21)/bin/clang++" >> $GITHUB_ENV
        
    - name: Set up Clang on Windows
      if: matrix.compiler == 'clang' && runner.os == 'Windows'
      run: |
        choco install llvm -y
        echo "CXX=clang-cl" >> $GITHUB_ENV
      
    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -G Ninja
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}
        -DCMAKE_CXX_FLAGS="-stdlib=libc++ -nostdinc++ -isystem $LLVM_PREFIX/include/c++/v1"
        -DCMAKE_EXE_LINKER_FLAGS="-stdlib=libc++ -Wl,-rpath,$LLVM_PREFIX/lib -L$LLVM_PREFIX/lib"

    - name: Build
      # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      # Execute tests defined by the CMake configuration. Note that --build-config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest --build-config ${{ matrix.build_type }}
